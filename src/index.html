<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Instagram Ui Clone using Tailwind Css</title>
</head>
<body>
    <div class="header-menu">
        <div class="flex h-screen bg-gray-100">
            <div class="fixed hidden md:block lg:block left-0 flex flex-col justify-between lg:w-56 h-full bg-white border-r border-gray-200">
              <!-- INstagram Text Logo -->
              <div class="flex hidden lg:inline-grid items-center h-16 px-4">
                <img class="h-8" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram logo">
              </div>
              <!-- incon logo -->
              <div class="flex lg:hidden items-center h-16 px-8">
                <img class="h-8" src="https://www.pngall.com/wp-content/uploads/5/Instagram-Logo.png" alt="Instagram icon logo">
              </div>
              
              <!-- Navigation -->
              <nav class="flex-1 overflow-y-auto sm:block">
                <ul class="py-4">
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-8 " src="https://img.icons8.com/material-rounded/1x/home.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Home</a>
                      </span>
                      
                   
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                          
                          
                        <a class="hidden lg:inline-grid" href="#">Search</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-6" src="https://img.icons8.com/ios/1x/compass-south--v2.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Explore</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-8" src="https://img.icons8.com/ios/1x/instagram-reel.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Reels</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-8" src="https://img.icons8.com/ios/1x/facebook-messenger--v3.gif" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Messages</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                       <img class="w-8" src="https://img.icons8.com/material-outlined/1x/filled-like.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Notifications</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-8" src="https://img.icons8.com/external-others-inmotus-design/1x/external-Plus-virtual-keyboard-others-inmotus-design.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Create</a>
                      </span>
                      
                  </li>
                  <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                    <span class="inline-flex items-center px-2 py-0.5 space-x-4">
                        <img class="w-8" src="https://img.icons8.com/color/1x/user-male-circle.png" alt="">
                          
                        <a class="hidden lg:inline-grid" href="#">Profile</a>
                      </span>
                      
                  </li>
                </ul>
              </nav>
              
              <!-- Footer -->
              <div class="flex items-center h-16 px-4 border-t border-gray-200">
                <span class="inline-flex cursor-pointer items-center px-2 py-0.5 space-x-4">
                  <img class="w-8" src="https://img.icons8.com/ios-glyphs/1x/menu-rounded.png" alt="">
                    
                  <a class="hidden lg:inline-grid cursor-pointer" href="#">More</a>
                </span>
              </div>

            </div>
            
            <!-- Main Content -->
            <div class="flex-1">
                <div class="header sticky border-b shadow-sm bg-white z-30">
                    <div class="flex sm:hidden justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto">
                        <div class="logo">
                            <div class="text-logo w-24">
                              <img src="https://imgs.search.brave.com/9YhXumbH0FwsrKQdGxRsUWdDoW_zX_FxhMsO2yAUSLk/rs:fit:844:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5P/VzZxeXpwYnpHVWFu/dm03YVJHOUtRSGFF/SyZwaWQ9QXBp" alt="instagram-text-logo">
                            </div>
                            
                        </div>
                        <div class="search w-3/4">
                          <div class="relative ml-6">
                          <input class="border-2 border-gray-300 bg-gray-100 h-10 px-12 pr-10 rounded-md text-sm focus:outline-none" type="search" name="search" placeholder="Search">
                          <button type="submit" class="absolute left-5 top-0 mt-2 mr-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
                            </svg>
                          </button>
                        </div>
                        </div>
                        <div class="icon">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                        </svg>
                        </div>
                      </div>
                </div>
            </div>

            <!-- Footer menu for small device -->
            <nav class="sm:hidden flex-row flex-1 absolute bottom-0 ">
              <ul class="py-4 flex flex-row">
                <li class="px-2 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-8 " src="https://img.icons8.com/material-rounded/1x/home.png" alt="">
                        
                     
                    </span>
                    
                 
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center  py-0.5 ">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                        
                        
                    
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-6" src="https://img.icons8.com/ios/1x/compass-south--v2.png" alt="">
                        
                 
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-8" src="https://img.icons8.com/ios/1x/instagram-reel.png" alt="">
                        
                   
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-8" src="https://img.icons8.com/ios/1x/facebook-messenger--v3.gif" alt="">
                        
                     
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                     <img class="w-8" src="https://img.icons8.com/material-outlined/1x/filled-like.png" alt="">
                        
                     
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-8" src="https://img.icons8.com/external-others-inmotus-design/1x/external-Plus-virtual-keyboard-others-inmotus-design.png" alt="">
                        
                    
                    </span>
                    
                </li>
                <li class="px-4 py-2 border-l-4 border-transparent hover:bg-gray-200">
                  <span class="inline-flex items-center py-0.5">
                      <img class="w-8" src="https://img.icons8.com/color/1x/user-male-circle.png" alt="">
                        
                     
                    </span>
                    
                </li>
              </ul>
            </nav>

          </div>
          
    </div>
</body>
</html>
